<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Towing and Roadside Services</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
      text-align: center;
    }
    header {
      background: #1e3a8a;
      color: white;
      padding: 1.5rem;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    .animation {
      margin: 2rem auto;
      width: 200px;
      height: 120px;
      position: relative;
    }
    .truck {
      width: 120px;
      height: 60px;
      background: #2563eb;
      border-radius: 5px;
      position: absolute;
      bottom: 0;
      left: 0;
      animation: drive 6s linear infinite;
    }
    .car {
      width: 80px;
      height: 40px;
      background: #ef4444;
      border-radius: 5px;
      position: absolute;
      bottom: 0;
      left: -90px;
      animation: drive 6s linear infinite;
      animation-delay: 1s;
    }
    @keyframes drive {
      from { left: -150px; }
      to { left: 250px; }
    }
    .services {
      padding: 2rem;
    }
    .services h2 {
      margin-bottom: 1rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      background: #e5e7eb;
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 5px;
    }
    .contact {
      margin: 2rem 0;
    }
    .contact a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: #1e3a8a;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
    .contact a:hover {
      background: #374151;
    }
  </style>
</head>
<body>
  <header>
    <h1>Towing and Roadside Services</h1>
    <p>Reliable 24/7 Assistance When You Need It Most</p>
  </header>

  <div class="animation">
    <div class="truck"></div>
    <div class="car"></div>
  </div>

  <section class="services">
    <h2>Our Services</h2>
    <ul>
      <li>24/7 Towing</li>
      <li>Flat Tire Assistance</li>
      <li>Battery Jump Start</li>
      <li>Fuel Delivery</li>
      <li>Lockout Assistance</li>
    </ul>
  </section>

  <section class="contact">
    <h2>Contact Us</h2>
    <a href="tel:+123456789">Call Now</a>
    <a href="mailto:info@towingservices.com">Email Us</a>
  </section>
</body>
</html>
